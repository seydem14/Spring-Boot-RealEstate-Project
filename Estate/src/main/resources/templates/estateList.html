<!doctype html>
<html lang="tr" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Emlak Projesi</title>
    
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">EMLAK</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Anasayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_estates">Emlaklar</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link text-white" href="my_estates">Emlak Listem</a>
        </li>
        
       
      </ul>
      
      <div>
      
       <a class="nav-link text-white" href="estate_register">Yeni Emlak Oluştur </a>
      
      
      </div>

    </div>
  </div>
</nav>

<div class="container my-5">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Emlak tipi</th>
      <th scope="col">Metrekare</th>
      <th scope="col">Oda Sayısı</th>
      <th scope="col">Kat Sayısı</th>
      <th scope="col">Bulunduğu Kat</th>
      <th scope="col">Isınma Tipi</th>
      <th scope="col">  </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e :${estate}">
      
      <td th:text="${e.id}"></td>
      <td th:text="${e.type}"></td>
      <td th:text="${e.squareMeter}"></td>
      <td th:text="${e.numberofRooms}"></td>
      <td th:text="${e.numberofFloors}"></td>
      <td th:text="${e.floor}"></td>
      <td th:text="${e.warmingType}"></td>
      <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${e.id})}">Emlak Listeme Ekle</a> </td>
    </tr>
   
  </tbody>
</table>

   


</div>


   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
