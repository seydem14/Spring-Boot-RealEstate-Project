<!doctype html>
<html lang="tr" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Emlak Projesi</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">EMLAK</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Anasayfa</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_estates">Emlaklar</a></li>

					<li class="nav-item"><a class="nav-link text-white" href="my_estates">Emlak Listem
							</a></li>


				</ul>

				<div>

					<a class="nav-link text-white" href="estate_register">Yeni
						Emlak Oluştur </a>


				</div>

			</div>
		</div>
	</nav>

	<div classname="container">
		<h3 class="text-center my-5">Yeni Emlak Kaydı</h3> 

		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3 m-4">
				<label for="type" class="form-label">Emlak tipi </label> <input
					type="text" class="form-control" name="type">
			</div>

			<div class="mb-3 m-4">
				<label for="squaremeter" class="form-label">Metrekaresi</label> <input
					type="text" class="form-control" name="squareMeter">
			</div>
			<div class="mb-3 m-4">
				<label for="numberofRooms" class="form-label">Oda Sayısı</label> <input
					type="text" class="form-control" name="numberofRooms">
			</div>
			<div class="mb-3 m-4">
				<label for="numberofFloors" class="form-label">Kat Sayısı</label> <input
					type="text" class="form-control" name="numberofFloors">
			</div>
			<div class="mb-3 m-4">
				<label for="floor" class="form-label">Bulunduğu Kat</label> <input
					type="text" class="form-control" name="floor">
			</div>
			<div class="mb-3 m-4">
				<label for="warmingtype" class="form-label">Isınma Tipi</label> <input
					type="text" class="form-control" name="warmingType">
			</div>
	

	<button type="submit" class="btn btn-primary col-md-4 offset-md-4">Kaydet</button>
	</form>



	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
